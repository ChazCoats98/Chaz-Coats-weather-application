<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View live weather updates in your area with the Weather World app">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather World</title>
</head>
<body>
    <header class="headerBox">
        <div class="headerInner">
            <h1>Groovy Weather</h1>
            <h2 class="subheader">Dig on your local weather info baby</h2>
        </div>
        <div class="alignBox">
            <div class="searchBox">
                <div class="searchBoxInner">
                    <form class="searchForm">
                        <input class="searchInput" type="text" placeholder="Location">
                    </form>
                    <button class="searchBtn">
                        <!--Search icon borrowed from https://fontawesomeicons.com/svg/icons/search#ex-tab5-->
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16"> <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/> </svg>
                    </button>
                </div>
                <div class="dropAlign">
                    <div class="dropdown">
                        <div class="textBox">
                            <p>Chicago</p>
                            <p>New York</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="advertBox1">
            <div class="advertInner" id="advert1"></div>
        </div>
    </header>
    <div id="advertBox2">
        <div class="advertInner" id="advert2"></div>
    </div>
<div class="pageContent">
    <div class="weatherBox">
        <div class="weatherBackground">
            <div class="weatherInner" id="dispSun">
                <h3>Sunday</h3>
            </div>
        </div>
        <div class="weatherBackground">
            <div class="weatherInner" id="dispMon">
                <h3>Monday</h3>
            </div>
        </div>
        <div class="weatherBackground">
            <div class="weatherInner" id="dispTues">
                <h3>Tuesday</h3>
            </div>
            </div>
        <div class="weatherBackground">
            <div class="weatherInner" id="dispWeds">
                <h3>Wednesday</h3>
            </div>
        </div>
        <div class="weatherBackground">
            <div class="weatherInner" id="dispThur">
                <h3>Thursday</h3>
            </div>
        </div>
        <div class="weatherBackground">
            <div class="weatherInner" id="dispFri">
                <h3>Friday</h3>
            </div>
        </div>
        <div class="weatherBackground">
            <div class="weatherInner" id="dispSat">
                <h3>Saturday</h3>
            </div>
        </div>
    </div>
<div class="newsBox">
    <h3 class="newsHeader">Trending news stories from this day in the 70s</h3>
    <div class="newsDisp" id="news1"></div>
    <div class="newsDisp" id="news2"></div>
    <div class="newsDisp" id="news3"></div>
    <div class="newsDisp" id="news4"></div>
</div>
</div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
